{% extends 'simplelogin/base_login.html' %} 
{% block content_login %}

<div class="container">
	<div clas="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="jumbotron" style="background-color:#99ddff">
				<form method="POST" action="/simplelogin/reg_simple/">
					{% csrf_token %}
					<h3>Registration From</h3><br>

					<div class="col-md-4">
						User Name:
					</div>
					<div class="col-md-8">
						<input class="form-control" type="text" name="username"><br>
					</div>

					<div class="col-md-4">
						First Name:
					</div>
					<div class="col-md-8">
						<input class="form-control" type="text" name="first_name"><br>
					</div>

					<div class="col-md-4">
						Last Name:
					</div>
					<div class="col-md-8">
						<input class="form-control" type="text" name="last_name"><br>
					</div>

					<div class="col-md-4">
						E-mail:
					</div>
					<div class="col-md-8">
						<input class="form-control" type="text" name="email"><br>
					</div>

					<div class="col-md-4">
						Password:
					</div>
					<div class="col-md-8">
						<input class="form-control" type="password" name="password1"><br>
					</div>

					<div class="col-md-4">
						Confirm Password:
					</div>
					<div class="col-md-8">
						<input class="form-control" type="password" name="password2"><br>
					</div><br>
					<input type="submit" value="Register" class="btn btn-default">
				</form>
				<h5 style="color: red">{{invalid_credentials}}</h5><br>
			</div>
		</div>
	</div>
</div>

{% endblock %}
