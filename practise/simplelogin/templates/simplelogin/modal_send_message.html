{% load staticfiles %}
                    <!--Add Contact Modal Form-->
<div id='send_message' class="modal fade" role="dialog">
    <div class="modal-dialog" style="width: 30%">
        <!--Modal content-->
            <div class="modal-content">                        
                
                <div class="modal-header">
                    <a href="#" data-dismiss="modal" class="class pull-right"><span class="glyphicon glyphicon-remove"></span></a>
                    <h3 class="modal-title">Message</h3>
                </div>                      
            
                <div class="modal-body">
                <form method="POST" action="/simplelogin/send_message/" enctype="multipart/form-data">
                    {% csrf_token %}
                
                    <input name="id_user" value="{{user.id}}" class="hide">
                
                    <div class="row">
                        <div class="col-md-12">
                            <input class="form-control" type="text" name="messge_reciever" placeholder="contact name"><br>
                        </div>      
                        <div class="col-md-12">
                            <textarea class="form-control" type="text" name="message_data" placeholder=" enter message" ></textarea><br>
                        </div>

                            <div class="row">
                                <div class="col-md-3 col-md-offset-3">
                                    <input class="btn btn-success" type="submit" value="send"><br>
                                </div>
                                <div class="col-md-3 col-md-offset-1">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>          
                                </div>
                            </div>
                    </div>
                </form>
            </div>
        </div> 
    </div>
</div>
